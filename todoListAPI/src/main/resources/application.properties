spring.application.name=TodoList_API
server.port=8080

jwt.secret=VGhpc0lzQVNlY3JldEpXVEtleUZvck15QXBwMTIzNDU2
# Configuración para usar una base de datos en memoria H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA (Hibernate) configuración
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Mostrar en consola las consultas SQL (opcional para debug)
spring.jpa.show-sql=true

# H2 Console (opcional para ver la base de datos por navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console